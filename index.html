<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Token Hunter - Arcade Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            background-color: #161b22;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
            padding: 1rem;
            max-width: 500px;
            width: 100%;
        }
        
        #gameCanvas {
            border: 3px solid #00f3a6;
            border-radius: 0.75rem;
            background-color: #0b0f14;
            display: block;
            width: 100%;
            height: 300px;
            margin-bottom: 0.5rem;
        }
        
        .control-button {
            transition: all 0.1s ease;
            box-shadow: 0 0 8px rgba(0, 255, 170, 0.7);
            border: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .control-button:active {
            box-shadow: 0 0 5px rgba(0, 255, 170, 0.9);
            transform: scale(0.98);
            background-color: #00ffaa !important;
        }
        
        .ui-button {
            transition: transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .ui-button:active {
            transform: scale(0.98);
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        .game-over {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .sound-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 243, 166, 0.2);
            border: 2px solid #00f3a6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 243, 166, 0.3);
        }
        
        .sound-toggle.muted {
            opacity: 0.5;
            background: rgba(255, 100, 100, 0.2);
            border-color: #ff6464;
        }
        
        @keyframes coin-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .coin-animation {
            animation: coin-spin 2s linear infinite;
        }
        
        @keyframes player-move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }
        
        .player-animation {
            animation: player-move 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Sound Toggle Button -->
        <div id="soundToggle" class="sound-toggle">
            <span id="soundIcon">üîä</span>
        </div>
        
        <h1 class="text-2xl font-extrabold text-center text-[#00f3a6] mb-2">Bongo Token Hunter</h1>
        
        <div id="loadingMessage" class="text-center text-white p-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#00f3a6]"></div>
            <p class="mt-2">Loading Game Assets...</p>
        </div>
        
        <div id="game-ui" class="hidden">
            <div class="grid grid-cols-3 gap-2 mb-2 text-white font-bold text-sm p-2 bg-[#21262d] rounded-lg">
                <p class="text-blue-400">Level: <span id="currentLevel">1</span></p>
                <p class="text-[#ffcc00] text-center">Score: <span id="currentScore">0</span></p>
                <p class="text-[#00f3a6] text-right">High: <span id="highScore">0</span></p>
            </div>
            
            <div class="flex justify-between items-center mb-2 text-white font-bold text-xs p-2 bg-[#313a46] rounded-lg border border-red-400">
                <p class="text-gray-300">Tokens: <span id="sessionTokens" class="font-extrabold text-red-400">0</span></p>
                <p class="text-red-400">Total: <span id="totalTokens">0</span></p>
            </div>

            <canvas id="gameCanvas" width="450" height="300"></canvas>
            
            <div class="flex justify-between items-center mt-2 mb-2">
                <div id="d-pad" class="grid grid-cols-3 grid-rows-3 gap-1 w-32 h-32">
                    <button data-dir="up" class="control-button col-start-2 row-start-1 bg-[#00ffaa] text-gray-900 font-bold rounded-lg p-1">‚Üë</button>
                    <button data-dir="left" class="control-button col-start-1 row-start-2 bg-[#00ffaa] text-gray-900 font-bold rounded-lg p-1">‚Üê</button>
                    <div class="col-start-2 row-start-2 flex items-center justify-center text-xs text-gray-500">MOVE</div>
                    <button data-dir="right" class="control-button col-start-3 row-start-2 bg-[#00ffaa] text-gray-900 font-bold rounded-lg p-1">‚Üí</button>
                    <button data-dir="down" class="control-button col-start-2 row-start-3 bg-[#00ffaa] text-gray-900 font-bold rounded-lg p-1">‚Üì</button>
                </div>

                <div class="flex flex-col space-y-2 w-32 h-32 justify-center items-center">
                    <button id="startButton" class="ui-button bg-[#ffcc00] text-gray-900 font-extrabold py-2 px-4 rounded-lg uppercase text-sm w-full">
                        START
                    </button>
                </div>
            </div>

            <p class="text-center text-gray-400 text-xs mb-2">Use controls to move Bongo and collect coins!</p>

            <div class="mt-2 p-3 bg-[#21262d] rounded-xl border border-blue-500">
                <h3 class="text-lg font-bold text-blue-400 mb-2 text-center">Token Vault</h3>
                <div class="mb-2">
                    <input type="text" id="solanaAddress" placeholder="Solana Address" class="w-full p-2 bg-[#0d1117] text-white border border-gray-600 rounded-lg text-sm">
                </div>
                <div class="mb-2">
                    <input type="number" id="withdrawalAmount" placeholder="100" min="100" class="w-full p-2 bg-[#0d1117] text-white border border-gray-600 rounded-lg text-sm">
                </div>
                <button id="withdrawButton" class="ui-button bg-blue-600 text-white font-extrabold py-2 px-4 rounded-lg uppercase text-sm w-full">
                    Withdraw Tokens
                </button>
                <p id="withdrawalMessage" class="text-center mt-2 text-xs h-4"></p>
            </div>
        </div>

        <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden justify-center items-center p-4">
            <div class="bg-[#1e2a36] p-6 rounded-2xl text-center max-w-sm w-full border-4 border-red-500 game-over">
                <h2 class="text-3xl font-black text-red-500 mb-3">GAME OVER!</h2>
                <p class="text-lg text-white mb-2">Score: <span id="finalScore" class="font-extrabold text-[#ffcc00]">0</span></p>
                <p class="text-lg text-white mb-3">Tokens: <span id="finalSessionTokens" class="font-extrabold text-red-400">0</span></p>
                <p class="text-lg text-white mb-4">High Score: <span id="newHighScore" class="font-extrabold text-[#00f3a6]">0</span></p>
                <button id="restartButton" class="ui-button bg-red-600 text-white font-extrabold py-2 px-6 rounded-xl uppercase text-base">
                    Play Again
                </button>
            </div>
        </div>

        <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden justify-center items-center p-4">
            <div class="bg-[#1e2a36] p-6 rounded-2xl text-center max-w-sm w-full border-4 border-yellow-500">
                <h2 id="modalTitle" class="text-2xl font-black text-yellow-500 mb-3">Alert</h2>
                <p id="modalBody" class="text-base text-white mb-4">Message</p>
                <button id="closeModalButton" class="ui-button bg-yellow-600 text-gray-900 font-extrabold py-2 px-6 rounded-xl uppercase text-base">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // GAME VARIABLES
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let sessionTokens = 0;
        let highScore = 0;
        let totalTokens = 0;
        let soundEnabled = true;
        let lastCoinSpawn = 0;
        let lastBulletSpawn = 0;
        let gameSpeed = 1.0;
        
        // GAME OBJECTS
        let player = {
            x: 0,
            y: 0,
            width: 30,
            height: 45,
            speed: 4,
            moveDirection: { up: false, down: false, left: false, right: false }
        };
        
        let bullets = [];
        let coins = [];
        let particles = [];
        
        // DOM ELEMENTS
        let canvas, ctx;
        
        // AUDIO CONTEXT AND SOUNDS
        let audioContext;
        let backgroundMusic;
        let sounds = {
            shoot: null,
            coinHit: null,
            levelUp: null,
            gameOver: null,
            move: null
        };

        // Wait for page to fully load
        window.addEventListener('load', function() {
            console.log("Page loaded, initializing game...");
            initializeGame();
        });

        function initializeGame() {
            console.log("Initializing game...");
            
            // Get DOM elements
            const loadingMessage = document.getElementById('loadingMessage');
            const gameUI = document.getElementById('game-ui');
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Load saved data
            highScore = parseInt(localStorage.getItem('bongoHighScore')) || 0;
            totalTokens = parseInt(localStorage.getItem('bongoTotalTokens')) || 0;
            
            // Initialize audio
            initializeAudio();
            
            // Show game UI immediately
            loadingMessage.classList.add('hidden');
            gameUI.classList.remove('hidden');
            
            // Update displays
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('totalTokens').textContent = totalTokens;
            
            // Initialize player position
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            
            // Set up event listeners
            setupEventListeners();
            
            // Draw initial screen
            draw();
            
            console.log("Game ready! Click START GAME to play.");
        }
        
        function initializeAudio() {
            try {
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create background music (simple oscillator-based tune)
                createBackgroundMusic();
                
                // Create sound effects
                createSoundEffects();
                
                console.log("Audio initialized successfully");
            } catch (error) {
                console.log("Audio initialization failed:", error);
                soundEnabled = false;
                document.getElementById('soundToggle').classList.add('muted');
                document.getElementById('soundIcon').textContent = 'üîá';
            }
        }
        
        function createBackgroundMusic() {
            // Create a simple background melody using oscillators
            if (!audioContext) return;
            
            // Main oscillator for melody
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1; // Quiet background music
            
            // Simple melody pattern
            const notes = [261.63, 329.63, 392.00, 523.25, 392.00, 329.63]; // C, E, G, C, G, E
            let currentNote = 0;
            
            oscillator.start();
            
            // Change notes every 0.5 seconds
            backgroundMusic = setInterval(() => {
                if (soundEnabled && audioContext.state === 'running') {
                    oscillator.frequency.setValueAtTime(notes[currentNote], audioContext.currentTime);
                    currentNote = (currentNote + 1) % notes.length;
                }
            }, 500);
        }
        
        function createSoundEffects() {
            if (!audioContext) return;
            
            // Shoot sound - short beep
            sounds.shoot = () => {
                if (!soundEnabled) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            };
            
            // Coin hit sound - satisfying "ping"
            sounds.coinHit = () => {
                if (!soundEnabled) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            };
            
            // Level up sound - ascending tones
            sounds.levelUp = () => {
                if (!soundEnabled) return;
                
                const times = [0, 0.1, 0.2, 0.3];
                const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
                
                times.forEach((time, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(frequencies[index], audioContext.currentTime + time);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + time);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + time + 0.2);
                    
                    oscillator.start(audioContext.currentTime + time);
                    oscillator.stop(audioContext.currentTime + time + 0.2);
                });
            };
            
            // Game over sound - low descending tone
            sounds.gameOver = () => {
                if (!soundEnabled) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 1);
                
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1.5);
            };
            
            // Move sound - subtle click
            sounds.move = () => {
                if (!soundEnabled) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.05);
            };
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            const soundIcon = document.getElementById('soundIcon');
            
            if (soundEnabled) {
                soundToggle.classList.remove('muted');
                soundIcon.textContent = 'üîä';
                // Resume audio context if it was suspended
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } else {
                soundToggle.classList.add('muted');
                soundIcon.textContent = 'üîá';
            }
        }
        
        function setupEventListeners() {
            // Sound toggle
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
            
            // Start button
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', startGame);
            document.getElementById('closeModalButton').addEventListener('click', hideModal);
            document.getElementById('withdrawButton').addEventListener('click', handleWithdrawal);
            
            // KEYBOARD CONTROLS
            document.addEventListener('keydown', function(e) {
                if (!gameRunning) return;
                
                let moved = false;
                switch(e.key.toLowerCase()) {
                    case 'arrowup': case 'w': 
                        if (!player.moveDirection.up) {
                            player.moveDirection.up = true;
                            moved = true;
                        }
                        break;
                    case 'arrowdown': case 's': 
                        if (!player.moveDirection.down) {
                            player.moveDirection.down = true;
                            moved = true;
                        }
                        break;
                    case 'arrowleft': case 'a': 
                        if (!player.moveDirection.left) {
                            player.moveDirection.left = true;
                            moved = true;
                        }
                        break;
                    case 'arrowright': case 'd': 
                        if (!player.moveDirection.right) {
                            player.moveDirection.right = true;
                            moved = true;
                        }
                        break;
                }
                
                if (moved && sounds.move) {
                    sounds.move();
                }
                e.preventDefault();
            });
            
            document.addEventListener('keyup', function(e) {
                if (!gameRunning) return;
                
                switch(e.key.toLowerCase()) {
                    case 'arrowup': case 'w': 
                        player.moveDirection.up = false;
                        break;
                    case 'arrowdown': case 's': 
                        player.moveDirection.down = false;
                        break;
                    case 'arrowleft': case 'a': 
                        player.moveDirection.left = false;
                        break;
                    case 'arrowright': case 'd': 
                        player.moveDirection.right = false;
                        break;
                }
                e.preventDefault();
            });
            
            // MOBILE CONTROLS
            const controlButtons = document.querySelectorAll('#d-pad button');
            controlButtons.forEach(button => {
                const direction = button.getAttribute('data-dir');
                
                // Touch events for mobile
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    if (gameRunning && !player.moveDirection[direction]) {
                        player.moveDirection[direction] = true;
                        if (sounds.move) sounds.move();
                    }
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    if (gameRunning) {
                        player.moveDirection[direction] = false;
                    }
                });
                
                button.addEventListener('touchcancel', function(e) {
                    e.preventDefault();
                    if (gameRunning) {
                        player.moveDirection[direction] = false;
                    }
                });
                
                // Mouse events for desktop
                button.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    if (gameRunning && !player.moveDirection[direction]) {
                        player.moveDirection[direction] = true;
                        if (sounds.move) sounds.move();
                    }
                });
                
                button.addEventListener('mouseup', function(e) {
                    e.preventDefault();
                    if (gameRunning) {
                        player.moveDirection[direction] = false;
                    }
                });
                
                button.addEventListener('mouseleave', function(e) {
                    if (gameRunning) {
                        player.moveDirection[direction] = false;
                    }
                });
            });
        }
        
        function startGame() {
            console.log("Starting game...");
            
            // Resume audio context if needed (required for autoplay)
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Reset game state
            gameRunning = true;
            score = 0;
            level = 1;
            sessionTokens = 0;
            bullets = [];
            coins = [];
            particles = [];
            gameSpeed = 1.0;
            lastCoinSpawn = 0;
            lastBulletSpawn = 0;
            
            // Reset player position and movement
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            player.moveDirection = { up: false, down: false, left: false, right: false };
            player.speed = 4;
            
            // Update UI
            document.getElementById('currentScore').textContent = score;
            document.getElementById('currentLevel').textContent = level;
            document.getElementById('sessionTokens').textContent = sessionTokens;
            document.getElementById('gameOverModal').classList.add('hidden');
            document.getElementById('startButton').textContent = 'RESTART';
            
            // Start game loop
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            const currentTime = Date.now();
            
            // MOVE PLAYER based on current direction
            if (player.moveDirection.left) player.x -= player.speed;
            if (player.moveDirection.right) player.x += player.speed;
            if (player.moveDirection.up) player.y -= player.speed;
            if (player.moveDirection.down) player.y += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            
            // AUTO-SHOOT bullets from player (with controlled timing)
            if (currentTime - lastBulletSpawn > 300 / gameSpeed) { // Shoot every 300ms (adjusted for game speed)
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    radius: 4,
                    speed: 6 * gameSpeed
                });
                if (sounds.shoot) sounds.shoot();
                lastBulletSpawn = currentTime;
            }
            
            // SPAWN COINS randomly (with controlled timing)
            if (currentTime - lastCoinSpawn > 1000 / gameSpeed && coins.length < 5) { // Spawn every 1 second, max 5 coins
                coins.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    radius: 10 + Math.random() * 6, // 10-16 radius
                    speed: (1.5 + Math.random() * 2) * gameSpeed,
                    rotation: 0
                });
                lastCoinSpawn = currentTime;
            }
            
            // UPDATE BULLETS
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // Remove bullets that go off screen
                if (bullets[i].y < -10) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with coins
                for (let j = coins.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const coin = coins[j];
                    const dx = bullet.x - coin.x;
                    const dy = bullet.y - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bullet.radius + coin.radius) {
                        // HIT! Remove coin and bullet
                        score++;
                        document.getElementById('currentScore').textContent = score;
                        
                        // Play coin hit sound
                        if (sounds.coinHit) sounds.coinHit();
                        
                        // Award tokens
                        sessionTokens += 5;
                        document.getElementById('sessionTokens').textContent = sessionTokens;
                        
                        // Create particles for visual effect
                        createCoinParticles(coin.x, coin.y);
                        
                        // Level up every 15 points
                        if (score % 15 === 0) {
                            level++;
                            document.getElementById('currentLevel').textContent = level;
                            // Increase difficulty gradually
                            gameSpeed = Math.min(2.0, gameSpeed + 0.1);
                            // Play level up sound
                            if (sounds.levelUp) sounds.levelUp();
                        }
                        
                        coins.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // UPDATE COINS
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].y += coins[i].speed;
                coins[i].rotation += 0.1;
                
                // Check if coin reached bottom (GAME OVER)
                if (coins[i].y > canvas.height + 30) {
                    gameOver();
                    return;
                }
            }
            
            // UPDATE PARTICLES
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life -= 1;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function createCoinParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    radius: Math.random() * 3 + 1,
                    color: '#ffcc00',
                    life: 20
                });
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0b0f14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // DRAW PARTICLES
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 20;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            
            // DRAW PLAYER (Bongo)
            ctx.fillStyle = '#38b000';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw Bongo's details
            ctx.fillStyle = '#ff6347';
            ctx.fillRect(player.x, player.y + player.height * 0.6, player.width, player.height * 0.4);
            
            ctx.fillStyle = '#ff8c00';
            ctx.fillRect(player.x, player.y - 5, player.width, 10);
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + player.width * 0.3, player.y + player.height * 0.3, 3, 0, Math.PI * 2);
            ctx.arc(player.x + player.width * 0.7, player.y + player.height * 0.3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // DRAW BULLETS
            ctx.fillStyle = '#ffcc00';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // DRAW COINS with rotation effect
            coins.forEach(coin => {
                ctx.save();
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);
                
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#e6b800';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = '#0b0f14';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);
                
                ctx.restore();
            });
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Play game over sound
            if (sounds.gameOver) sounds.gameOver();
            
            // Update final score display
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalSessionTokens').textContent = sessionTokens;
            
            // Check for new high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('bongoHighScore', highScore);
            }
            
            // Save tokens
            totalTokens += sessionTokens;
            localStorage.setItem('bongoTotalTokens', totalTokens);
            document.getElementById('totalTokens').textContent = totalTokens;
            
            document.getElementById('newHighScore').textContent = highScore;
            document.getElementById('gameOverModal').classList.remove('hidden');
            
            console.log("Game Over! Score:", score);
        }
        
        function handleWithdrawal() {
            const address = document.getElementById('solanaAddress').value.trim();
            const amount = parseInt(document.getElementById('withdrawalAmount').value);
            const messageEl = document.getElementById('withdrawalMessage');
            
            if (!address) {
                showMessage('Error', 'Please enter a wallet address');
                return;
            }
            
            if (isNaN(amount) || amount < 100) {
                showMessage('Error', 'Minimum withdrawal is 100 tokens');
                return;
            }
            
            if (amount > totalTokens) {
                showMessage('Error', `You only have ${totalTokens} tokens`);
                return;
            }
            
            // Simulate withdrawal
            totalTokens -= amount;
            localStorage.setItem('bongoTotalTokens', totalTokens);
            document.getElementById('totalTokens').textContent = totalTokens;
            
            messageEl.textContent = `Withdrew ${amount} tokens!`;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 3000);
            
            showMessage('Success', `Withdrew ${amount} tokens to ${address}`);
        }
        
        function showMessage(title, body) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').textContent = body;
            document.getElementById('messageModal').classList.remove('hidden');
        }
        
        function hideModal() {
            document.getElementById('messageModal').classList.add('hidden');
        }
    </script>
